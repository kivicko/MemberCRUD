<!DOCTYPE html>
<html lang="en">
<head th:replace="template :: site-head">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <button type="button" data-toggle="modal" data-target="#modal-add-member" class="btn btn-primary">
                Add Member
            </button>
            <!-- add member modal starts -->
            <div class="modal fade" id="modal-add-member" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">*</button>
                            <h4 class="modal-title">Add Member</h4>
                        </div>
                        <div class="modal-body" th:fragment="members">
                            <form id="memberInfo" name="memberInfo" th:action="@{/}" th:object="${member}"
                                  method="post">
                                <div>
                                    <label class="control-label">First Name</label>
                                    <input th:field="*{name}" type="text"/>
                                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                                </div>
                                <div>
                                    <label class="control-label">Surname</label>
                                    <input th:field="*{surname}" type="text"/>
                                    <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error
                                    </td>
                                </div>
                                <div>
                                    <label class="control-label">Phone Number</label>
                                    <input th:field="*{phoneNumber}" type="text"/>
                                    <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone
                                        Number Error
                                    </td>
                                </div>
                                <div>
                                    <label class="control-label">Email</label>
                                    <input th:field="*{email}" ftype="text"/>
                                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                                </div>
                                <input type="submit" class="btn btn-primary" value="Add"/>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                Close
                            </button>
                            <button type="button" class="btn btn-primary">
                                Save changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- add member modal ends -->
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>NO</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody th:fragment="members" th:each="member,iterStat : ${members}">
                <tr>
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.surname}"></td>
                    <td th:text="${member.email}"></td>
                    <td th:text="${member.phoneNumber}"></td>
                    <td>
                        <button type="button" class="btn btn-warning">
                            Edit
                        </button>
                        <button type="button" th:attr="data-href=${member.id}" data-toggle="modal" data-target="#modal-delete-member" class="btn btn-danger">
                            Delete
                        </button>
                        <!-- Delete member modal start-->
                        <div class="modal fade" id="modal-delete-member" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">*
                                        </button>
                                        <h4 class="modal-title" >Delete Member</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>Do you realy want to delete this member?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">
                                            Close
                                        </button>
                                        <button type="button" th:onclick="'javascript:onDelete(this)'" class="btn btn-primary btn-ok">
                                            Delete Member
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Delete member modal end-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<section id="site-footer" th:replace="template :: site-footer-js">

</section>
<script>

</script>
</body>
</html>
